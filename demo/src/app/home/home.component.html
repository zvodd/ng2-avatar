<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
				<img src="assets/logo.svg" alt="ng2-avatar logo" class="logo">
			</div>
			<div class="col-sm-8 text-center text-md-left">
				<h1>ng2-avatar</h1>
				<p>Angular2+ Avatar (ng2-avatar) is a simple and lightweight avatar component</p>
				<p>Scroll down to see it in action!</p>
				<p class="buttons">
					<a class="btn btn-outline-primary btn-lg" href="https://github.com/snics/ng2-avatar" target="_blank"><i class="fa fa-github fa-lg"></i>  Code on Github</a>
					<a class="btn btn-outline-primary btn-lg" href="doc/index.html" target="_blank"><i class="fa fa-book fa-lg"></i>  Documentation</a>
        		</p>
			</div>
		</div>

	</div>
</div>

<section class="home">
  <div class="container">
    <section>
      <h2>Playground</h2>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input (input)="email = $event.target.value"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="Enter email..">
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input (input)="name = $event.target.value"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Enter full name..">
          </div>

          <div class="form-group">
            <label for="name">Size:</label>
            <input (input)="size = $event.target.value"
                   (change)="changeData()"
                   type="number"
                   class="form-control"
                   id="size"
                   placeholder="100">
          </div>

          <div class="form-group">
            <label for="name">useSize:</label>
            <input [checked]="useSize"
                   (change)="useSize = !useSize; changeData()"
                   type="checkbox"
                   class="form-control"
                   id="useSize">
          </div>

          <div class="form-group">
            <label for="background">Background color:</label>
            <input (input)="background = $event.target.value"
                   (change)="changeData()"
                   type="text"
                   class="form-control"
                   id="background"
                   placeholder="#cf2c4b">
          </div>


          <div class="form-group">
            <label for="background">Display type:</label>
            <select (input)="displayType = $event.target.value"
                    (change)="changeData()"
                    class="form-control">
              <option>none</option>
              <option>circle</option>
              <option>rounded</option>
            </select>
          </div>

          <div class="form-group">
            <label for="letter">Letter:</label>
            <input (input)="letter = $event.target.value"
                   type="text"
                   class="form-control"
                   id="letter" placeholder="?">
          </div>
        </div>

        <div class="col-6">
          <avatar #avatar
                  [email]="email"
                  [name]="name"
                  [size]="size"
                  [useSize]="useSize"
                  [background]="background"
                  [displayType]="displayType"
                  [letter]="letter"></avatar>
        </div>
      </div>
    </section>
  </div>
</section>
